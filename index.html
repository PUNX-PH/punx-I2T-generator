<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to Video Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00e5ff;
      --deep-purple: #0d001c;
      --flame-orange: #ff6e00;
      --text-light: #eee;
      --text-dark: #111;
    }
    [data-theme="dark"] {
      --bg-color: #0a0a12;
      --panel-color: #1b1b2d;
      --text-color: var(--text-light);
    }
    [data-theme="light"] {
      --bg-color: #f4f4f4;
      --panel-color: #ffffff;
      --text-color: var(--text-dark);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background: var(--panel-color);
      border-right: 2px solid var(--neon-blue);
      padding: 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }
    .brand {
      font-size: 20px;
      color: var(--neon-blue);
      margin-bottom: 30px;
    }
    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      margin: 15px 0;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-link:hover {
      color: var(--flame-orange);
    }
    .sidebar button {
      background: transparent;
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    .main {
      margin-left: 220px;
      padding: 40px;
      width: calc(100% - 220px);
      max-width: 1000px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      background: var(--panel-color);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }
    h2 {
      color: var(--neon-blue);
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      font-size: 14px;
      background: transparent;
      color: inherit;
    }
    input[type="file"] {
      padding: 4px;
      background: var(--panel-color);
    }
    button.submit {
      background: var(--flame-orange);
      color: white;
      font-weight: bold;
      margin-top: 25px;
      border: none;
      cursor: pointer;
    }
    button.submit:hover {
      background: #e65500;
    }
    #previewImage {
      width: 200px;
      height: auto;
      margin-top: 10px;
      display: block;
      border-radius: 6px;
    }
    .tabs {
      margin-top: 40px;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      flex: 1;
      background: var(--panel-color);
      color: var(--text-color);
      border: 2px solid var(--neon-blue);
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }
    .tab-btn.active {
      background: var(--neon-blue);
      color: var(--deep-purple);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .video-thumb {
      cursor: pointer;
      background: #000;
      border: 2px solid var(--neon-blue);
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px #00e5ff44;
      transition: transform 0.15s;
    }
    .video-thumb:hover {
      transform: scale(1.03);
      box-shadow: 0 0 16px #ff6e0044;
      border-color: var(--flame-orange);
    }
    .video-thumb video {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
      background: #000;
      display: block;
    }
    .video-caption {
      padding: 8px 12px;
      font-size: 14px;
      background: #111a;
      color: #fff;
      text-align: center;
      border-radius: 0 0 8px 8px;
      word-break: break-all;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal.open {
      display: block;
      animation: fade-in 0.25s;
    }
    .modal-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 80vh;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      padding: 0;
      box-shadow: 0 0 30px #00e5ff33;
      border: 2px solid #00e5ff90;
    }
    .modal-content video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
      max-height: 80vh;
    }
    .close {
      position: absolute;
      top: 5px; right: 15px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
      user-select:none;
    }
    @keyframes fade-in {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="sidebar">
    <div>
      <div class="brand">âš¡ PUNX GEN</div>
      <a href="#" class="nav-link">Generate</a>
      <a href="#" class="nav-link">History</a>
      <a href="#" class="nav-link">Settings</a>
    </div>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div class="main">
    <div class="container">
      <h2>ðŸŽ¬ Image to Video</h2>
      <label>Upload Image<input type="file" id="imageInput" accept="image/*"/></label>
      <img id="previewImage" style="display:none;"/>
      <label>Runpod ID<input type="text" id="runpodIdInput" placeholder="Enter runpod ID"/></label>
      <label>Prompt<textarea id="promptInput">Make the person in the image fly up into the sky...</textarea></label>
      <label>Negative Prompt<textarea id="negativePromptInput">bad anatomy, blurry, multiple heads</textarea></label>
      <label>Duration<select id="durationInput"><option value="5">5 seconds</option><option value="10">10 seconds</option></select></label>
      <button class="submit" onclick="handleSubmit()">Generate Video</button>

      <div class="tabs">
        <div class="tab-buttons">
          <button class="tab-btn active" onclick="showTab('inProgressList', this)">In Progress</button>
          <button class="tab-btn" onclick="showTab('videoList', this)">Completed</button>
        </div>
        <div id="inProgressList" class="tab-content active"></div>
        <div id="videoList" class="tab-content video-grid"></div>
      </div>
    </div>
  </div>
  <div id="videoModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal(event)">&times;</span>
      <video id="modalVideo" controls autoplay></video>
    </div>
  </div>
  <script>
    let uploadedFilename = "";
    const completedKey = "completedVideos"; // For local storage simulation

    // Display uploaded image as preview
    document.getElementById("imageInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById("previewImage");
          img.src = e.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Simulate persistent completed videos using localStorage, ERROR-PROOF!
    function saveCompletedVideo(taskId, videoData) {
      let arr = [];
      try {
        arr = JSON.parse(localStorage.getItem(completedKey)) || [];
      } catch(e){ arr = []; }
      arr.unshift({ ...videoData, taskId }); // latest first
      localStorage.setItem(completedKey, JSON.stringify(arr));
    }
    function loadCompletedVideos() {
      try {
        return JSON.parse(localStorage.getItem(completedKey)) || [];
      } catch(e){
        return [];
      }
    }
    function removeCompletedByTaskId(taskId) {
      let arr = loadCompletedVideos().filter(item => item.taskId !== taskId);
      localStorage.setItem(completedKey, JSON.stringify(arr));
    }

    // Render a completed video to grid
    function addVideoToCompletedGrid(video_url, taskId = "", prompt = "") {
      const completedList = document.getElementById("videoList");
      const thumb = document.createElement("div");
      thumb.classList.add("video-thumb");
      thumb.setAttribute("data-task-id", taskId);
      thumb.innerHTML =
        `<video src="${video_url}" preload="metadata" muted></video>` +
        `<div class="video-caption">${prompt ? prompt.slice(0,40) + "..." : "Video"}</div>`;
      thumb.addEventListener("click", () => openModal(video_url));
      completedList.prepend(thumb);
    }

    // ---- API Handling ----
    async function uploadImage(runpodId, file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("runpod_id", runpodId);
      try {
        const response = await fetch("https://punx-i2-t-generator.vercel.app/api/upload", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        if (response.ok && data.filename) {
          uploadedFilename = data.filename;
          return true;
        }
        alert("Image upload failed: " + (data.message || "Unknown error"));
      } catch (err) {
        console.error("Upload error:", err);
        alert("Error uploading image: " + err.message);
      }
      return false;
    }
    async function createTask(prompt, negativePrompt, runpodId, duration) {
      const body = {
        prompt,
        negative_prompt: negativePrompt,
        input_image: uploadedFilename,
        runpod_id: runpodId,
        duration: parseInt(duration)
      };
      try {
        const response = await fetch("https://punx-i2-t-generator.vercel.app/api/create-task", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const text = await response.text();
        const data = JSON.parse(text);
        if (!response.ok) {
          alert("Task creation failed: " + (data.message || "Server Error"));
        }
        return data;
      } catch (err) {
        alert("Error creating task: " + err.message);
        return {};
      }
    }
    async function checkTask(taskId, runpodId, container, prompt = "") {
      try {
        const res = await fetch(`https://punx-i2-t-generator.vercel.app/api/get-task?taskId=${taskId}&runpod_id=${runpodId}`);
        const data = await res.json();
        const statusEl = container.querySelector(".status");
        if (data.status === "Complete") {
          if(statusEl) statusEl.textContent = "Complete";
          // Move to completed, save & render
          if(data.video_url) {
            // Save for future display
            saveCompletedVideo(taskId, { video_url: data.video_url, prompt });
            addVideoToCompletedGrid(data.video_url, taskId, prompt);
          }
          // Remove from "In Progress"
          container.parentElement && container.parentElement.removeChild(container);
        }
        if (statusEl) {
          statusEl.textContent = data.status || "Processing...";
        }
        return data;
      } catch (err) {
        console.error("Error checking task:", err);
        return { status: "Error" };
      }
    }

    function handleSubmit() {
      const imageFile = document.getElementById("imageInput").files[0];
      const runpodId = document.getElementById("runpodIdInput").value;
      const prompt = document.getElementById("promptInput").value;
      const negativePrompt = document.getElementById("negativePromptInput").value;
      const duration = document.getElementById("durationInput").value;
      if (!imageFile || !runpodId) {
        alert("Please upload an image and enter a runpod ID.");
        return;
      }
      uploadImage(runpodId, imageFile).then(success => {
        if (success) {
          createTask(prompt, negativePrompt, runpodId, duration).then(task => {
            if (task.task_id) {
              const inProgressList = document.getElementById("inProgressList");
              const container = document.createElement("div");
              container.classList.add("video-item");
              container.id = `task-${task.task_id}`;
              container.innerHTML = `<p class="status">Generating...<br><strong>Task ID:</strong> ${task.task_id}</p>`;
              inProgressList.prepend(container);
              pollTask(task.task_id, runpodId, container, prompt);
              showTab('inProgressList', document.querySelector(".tab-btn[onclick*='inProgressList']")); // Show progress tab
            } else {
              alert("Task creation did not return a valid taskId.");
            }
          });
        }
      });
    }

    function pollTask(taskId, runpodId, container, prompt = "") {
      const interval = setInterval(async () => {
        const result = await checkTask(taskId, runpodId, container, prompt);
        if (result && result.status === "Complete") {
          clearInterval(interval);
        }
      }, 5000);
    }

    // ---- Tab UI ----
    function showTab(tabId, btnRef = null) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      if(btnRef) btnRef.classList.add('active');
    }

    // ---- Modal ----
    function openModal(videoUrl) {
      const modal = document.getElementById("videoModal");
      const modalVideo = document.getElementById("modalVideo");
      modalVideo.src = videoUrl;
      modalVideo.currentTime = 0;
      modalVideo.play();
      modal.classList.add("open");
      document.body.style.overflow = "hidden";
    }
    function closeModal(e) {
      const modal = document.getElementById("videoModal");
      const modalVideo = document.getElementById("modalVideo");
      if (modal.classList.contains("open")) {
        modal.classList.remove("open");
        modalVideo.pause();
        modalVideo.src = "";
        document.body.style.overflow = "";
      }
    }
    document.addEventListener("keydown", function(e){
      if(e.key === "Escape"){
        closeModal();
      }
    })

    function toggleTheme() {
      const cur = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', cur === 'light' ? 'dark' : 'light');
    }

    // ----- INITIAL LOAD ------
    // Load saved completed videos on page load
    document.addEventListener("DOMContentLoaded", function() {
      // Load Completed Videos grid from prev sessions (or backend if possible)
      const completedArr = loadCompletedVideos();
      for(const obj of completedArr) {
        addVideoToCompletedGrid(obj.video_url, obj.taskId, obj.prompt);
      }
      // Ensure default tab
      showTab('inProgressList', document.querySelector(".tab-btn[onclick*='inProgressList']"));
    });
  </script>
</body>
</html>
