<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to Video Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00e5ff;
      --deep-purple: #0d001c;
      --flame-orange: #ff6e00;
      --text-light: #eee;
      --text-dark: #111;
    }
    [data-theme="dark"] {
      --bg-color: #0a0a12;
      --panel-color: #1b1b2d;
      --text-color: var(--text-light);
    }
    [data-theme="light"] {
      --bg-color: #f4f4f4;
      --panel-color: #ffffff;
      --text-color: var(--text-dark);
    }
    body {
      margin: 0;
      display: flex;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background: var(--panel-color);
      border-right: 2px solid var(--neon-blue);
      padding: 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .brand {
      font-size: 20px;
      color: var(--neon-blue);
      margin-bottom: 30px;
    }
    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      margin: 15px 0;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-link:hover {
      color: var(--flame-orange);
    }
    .sidebar button {
      background: transparent;
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    .main {
      margin-left: 220px;
      padding: 30px;
      width: 100%;
      max-width: 900px;
    }
    .container {
      background: var(--panel-color);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }
    h2 {
      color: var(--neon-blue);
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      font-size: 14px;
      background: transparent;
      color: inherit;
    }
    button.submit {
      background: var(--flame-orange);
      color: white;
      font-weight: bold;
      margin-top: 25px;
      border: none;
      cursor: pointer;
    }
    button.submit:hover {
      background: #e65500;
    }
    img, video {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .video-item {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #444;
    }
    .progress-bar {
      height: 6px;
      background: var(--neon-blue);
      width: 0%;
      border-radius: 4px;
      margin-top: 8px;
      transition: width 0.5s;
    }
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--neon-blue);
      color: var(--deep-purple);
      padding: 14px 22px;
      border-radius: 6px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 999;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body data-theme="dark">
  <div class="sidebar">
    <div>
      <div class="brand">âš¡ PUNX GEN</div>
      <a href="#" class="nav-link">Generate</a>
      <a href="#" class="nav-link">History</a>
      <a href="#" class="nav-link">Settings</a>
    </div>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div class="main">
    <div class="container">
      <h2>ðŸŽ¬ Image to Video</h2>
      <label>Upload Image<input type="file" id="imageInput" accept="image/*"/></label>
      <img id="previewImage" style="display:none;"/>
      <label>Runpod ID<input type="text" id="runpodIdInput" placeholder="Enter runpod ID"/></label>
      <label>Prompt<textarea id="promptInput">Make the person in the image fly up into the sky...</textarea></label>
      <label>Negative Prompt<textarea id="negativePromptInput">bad anatomy, blurry, multiple heads</textarea></label>
      <label>Duration<select id="durationInput"><option value="5">5 seconds</option><option value="10">10 seconds</option></select></label>
      <button class="submit" onclick="handleSubmit()">Generate Video</button>
      <h3>In Progress</h3><div id="inProgressList"></div>
      <h3>Completed</h3><div id="videoList"></div>
    </div>
  </div>
  <div id="toast" class="toast"></div>

  <script>
    function toggleTheme() {
      const cur = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', cur === 'light' ? 'dark' : 'light');
    }
    function showToast(msg, duration = 3000) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), duration);
    }
    document.getElementById("imageInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const r = new FileReader();
        r.onload = ev => {
          const img = document.getElementById("previewImage");
          img.src = ev.target.result;
          img.style.display = 'block';
        };
        r.readAsDataURL(file);
      }
    });
    let uploadedFilename;
    async function uploadImage(id, file) {
      const fd = new FormData();
      fd.append('file', file);
      fd.append('runpod_id', id);
      try {
        const resp = await fetch("/api/upload", { method: 'POST', body: fd });
        const d = await resp.json();
        if (resp.ok && d.filename) {
          uploadedFilename = d.filename;
          showToast('Image uploaded');
          return true;
        }
        showToast('Upload failed');
        return false;
      } catch (e) {
        showToast('Upload error');
        return false;
      }
    }
    async function createTask(prompt, neg, id, dur) {
      const body = {
        prompt,
        negative_prompt: neg,
        input_image: uploadedFilename,
        runpod_id: id,
        duration: parseInt(dur)
      };
      try {
        const resp = await fetch("/api/create-task", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const d = await resp.json();
        if (resp.ok && d.task_id) {
          showToast('Task created');
          return d;
        }
        showToast('Task creation failed');
        return {};
      } catch (e) {
        showToast('Error creating task');
        return {};
      }
    }
    async function checkTask(taskId, runpodId, container, bar) {
      try {
        const resp = await fetch(`/api/get-task?taskId=${taskId}&runpod_id=${runpodId}`);
        const d = await resp.json();
        if (d.status === 'Complete') {
          container.querySelector('.status').textContent = 'âœ… Complete';
          container.innerHTML += `<video controls src="${d.video_url}"></video><a href="${d.video_url}" download>Download</a>`;
          document.getElementById('videoList').prepend(container);
        }
        return d;
      } catch (e) {
        return { status: 'Error' };
      }
    }
    function handleSubmit() {
      const file = document.getElementById("imageInput").files[0];
      const runpodId = document.getElementById("runpodIdInput").value;
      const prompt = document.getElementById("promptInput").value;
      const neg = document.getElementById("negativePromptInput").value;
      const dur = document.getElementById("durationInput").value;
      if (!file || !runpodId) {
        showToast('Upload image & enter ID');
        return;
      }
      uploadImage(runpodId, file).then(ok => {
        if (ok) createTask(prompt, neg, runpodId, dur).then(d => {
          if (d.task_id) {
            const list = document.getElementById("inProgressList");
            const c = document.createElement('div');
            c.className = 'video-item';
            c.id = `task-${d.task_id}`;
            c.innerHTML = `<p class="status">ðŸŒ€ Generatingâ€¦ TaskID: ${d.task_id}</p><div class="progress-bar" id="p-${d.task_id}"></div>`;
            list.prepend(c);
            pollTask(d.task_id, runpodId, c);
          } else showToast('No task ID returned');
        });
      });
    }
    function pollTask(tid, id, container) {
      let prog = 0;
      const bar = container.querySelector(`#p-${tid}`);
      const iv = setInterval(async () => {
        prog = Math.min(prog + 8, 95);
        if (bar) bar.style.width = prog + '%';
        const res = await checkTask(tid, id, container, bar);
        if (res.status === 'Complete') {
          clearInterval(iv);
          if (bar) bar.style.width = '100%';
        }
      }, 5000);
    }
  </script>
</body>
</html>
