<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to Video Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00e5ff;
      --deep-purple: #0d001c;
      --flame-orange: #ff6e00;
      --text-light: #eee;
      --text-dark: #111;
    }
    [data-theme="dark"] {
      --bg-color: #0a0a12;
      --panel-color: #1b1b2d;
      --text-color: var(--text-light);
    }
    [data-theme="light"] {
      --bg-color: #f4f4f4;
      --panel-color: #ffffff;
      --text-color: var(--text-dark);
    }
    body {
      margin: 0;
      display: flex;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background: var(--panel-color);
      border-right: 2px solid var(--neon-blue);
      padding: 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .brand {
      font-size: 20px;
      color: var(--neon-blue);
      margin-bottom: 30px;
    }
    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      margin: 15px 0;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-link:hover {
      color: var(--flame-orange);
    }
    .sidebar button {
      background: transparent;
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    .main {
      margin-left: 240px;
      padding: 40px;
      width: calc(100% - 240px);
      max-width: 1000px;
      box-sizing: border-box;
    }
    .container {
      background: var(--panel-color);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }
    h2 {
      color: var(--neon-blue);
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      font-size: 14px;
      background: transparent;
      color: inherit;
    }
    button.submit {
      background: var(--flame-orange);
      color: white;
      font-weight: bold;
      margin-top: 25px;
      border: none;
      cursor: pointer;
    }
    button.submit:hover {
      background: #e65500;
    }
    img, video {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .video-item {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #444;
    }
    .tabs {
      margin-top: 40px;
    }
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      flex: 1;
      background: var(--panel-color);
      color: var(--text-color);
      border: 2px solid var(--neon-blue);
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .tab-btn.active {
      background: var(--neon-blue);
      color: var(--deep-purple);
    }
    .tab-content {
      display: none;
    }
  </style>
</head>
<body data-theme="dark">
  <div class="sidebar">
    <div>
      <div class="brand">âš¡ PUNX GEN</div>
      <a href="#" class="nav-link">Generate</a>
      <a href="#" class="nav-link">History</a>
      <a href="#" class="nav-link">Settings</a>
    </div>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div class="main">
    <div class="container">
      <h2>ðŸŽ¬ Image to Video</h2>
      <label>Upload Image<input type="file" id="imageInput" accept="image/*"/></label>
      <img id="previewImage" style="display:none;"/>
      <label>Runpod ID<input type="text" id="runpodIdInput" placeholder="Enter runpod ID"/></label>
      <label>Prompt<textarea id="promptInput">Make the person in the image fly up into the sky...</textarea></label>
      <label>Negative Prompt<textarea id="negativePromptInput">bad anatomy, blurry, multiple heads</textarea></label>
      <label>Duration<select id="durationInput"><option value="5">5 seconds</option><option value="10">10 seconds</option></select></label>
      <button class="submit" onclick="handleSubmit()">Generate Video</button>

      <div class="tabs">
        <div class="tab-buttons">
          <button class="tab-btn active" onclick="showTab('inProgressList')">In Progress</button>
          <button class="tab-btn" onclick="showTab('videoList')">Completed</button>
        </div>
        <div id="inProgressList" class="tab-content"></div>
        <div id="videoList" class="tab-content" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    let uploadedFilename = "";
    let currentTaskId = "";

    document.getElementById("imageInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById("previewImage");
          img.src = e.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    async function uploadImage(runpodId, file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("runpod_id", runpodId);

      try {
        const response = await fetch("https://punx-i2-t-generator.vercel.app/api/upload", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (response.ok && data.filename) {
          uploadedFilename = data.filename;
          return true;
        } else {
          alert("Image upload failed: " + (data.message || "Unknown error"));
        }
      } catch (err) {
        console.error("Upload error:", err);
        alert("Error uploading image: " + err.message);
      }
      return false;
    }

    async function createTask(prompt, negativePrompt, runpodId, duration) {
      const body = {
        prompt,
        negative_prompt: negativePrompt,
        input_image: uploadedFilename,
        runpod_id: runpodId,
        duration: parseInt(duration)
      };

      try {
        const response = await fetch("https://punx-i2-t-generator.vercel.app/api/create-task", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const text = await response.text();
        const data = JSON.parse(text);

        if (!response.ok) {
          alert("Task creation failed: " + (data.message || "Server Error"));
        }

        currentTaskId = data.task_id;
        return data;
      } catch (err) {
        console.error("Create task error:", err);
        alert("Error creating task: " + err.message);
        return {};
      }
    }

    async function checkTask(taskId, runpodId, container) {
      try {
        const res = await fetch(`https://punx-i2-t-generator.vercel.app/api/get-task?taskId=${taskId}&runpod_id=${runpodId}`);
        const data = await res.json();

        if (data.status === "Complete") {
          container.querySelector(".status").textContent = "Complete";
          container.innerHTML += `
            <video controls src="${data.video_url}"></video>
            <a href="${data.video_url}" download>Download Video</a>
          `;

          // Move to completed section
          const completedList = document.getElementById("videoList");
          container.parentElement.removeChild(container);
          completedList.prepend(container);
        }

        return data;
      } catch (err) {
        console.error("Error checking task:", err);
        return { status: "Error" };
      }
    }

    function handleSubmit() {
      const imageFile = document.getElementById("imageInput").files[0];
      const runpodId = document.getElementById("runpodIdInput").value;
      const prompt = document.getElementById("promptInput").value;
      const negativePrompt = document.getElementById("negativePromptInput").value;
      const duration = document.getElementById("durationInput").value;

      if (!imageFile || !runpodId) {
        alert("Please upload an image and enter a runpod ID.");
        return;
      }

      uploadImage(runpodId, imageFile).then(success => {
        if (success) {
          createTask(prompt, negativePrompt, runpodId, duration).then(task => {
            if (task.task_id) {
              const inProgressList = document.getElementById("inProgressList");
              const container = document.createElement("div");
              container.classList.add("video-item");
              container.id = `task-${task.task_id}`;
              container.innerHTML = `<p class="status">Generating...<br><strong>Task ID:</strong> ${task.task_id}</p>`;
              inProgressList.prepend(container);
              pollTask(task.task_id, runpodId, container);
            } else {
              alert("Task creation did not return a valid taskId.");
            }
          });
        }
      });
    }

    function pollTask(taskId, runpodId, container) {
      const interval = setInterval(async () => {
        const result = await checkTask(taskId, runpodId, container);
        if (result && result.status === "Complete") {
          clearInterval(interval);
        }
      }, 5000);
    }

    function toggleTheme() {
      const cur = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', cur === 'light' ? 'dark' : 'light');
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).style.display = 'block';
      document.querySelector(`.tab-btn[onclick*="${tabId}"]`).classList.add('active');
    }
  </script>
</body>
</html>
