<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image2Video Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00e5ff;
      --deep-purple: #0d001c;
      --flame-orange: #ff6e00;
      --text-light: #eee;
      --text-dark: #111;
      --queue-badge: #ccb900;
      --progress-badge: #008ff4;
      --complete-badge: #1ede60;
    }
    [data-theme="dark"] {
      --bg-color: #0a0a12;
      --panel-color: #1b1b2d;
      --text-color: var(--text-light);
    }
    [data-theme="light"] {
      --bg-color: #f4f4f4;
      --panel-color: #ffffff;
      --text-color: var(--text-dark);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background: var(--panel-color);
      border-right: 2px solid var(--neon-blue);
      padding: 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }
    .brand {
      font-size: 20px;
      color: var(--neon-blue);
      margin-bottom: 30px;
    }
    .main {
      margin-left: 220px;
      padding: 40px;
      width: calc(100% - 220px);
      max-width: 1000px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      background: var(--panel-color);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
    }
    h2 {
      color: var(--neon-blue);
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      font-size: 14px;
      background: transparent;
      color: inherit;
    }
    input[type="file"] {
      padding: 4px;
      background: var(--panel-color);
    }
    button.submit {
      background: var(--flame-orange);
      color: white;
      font-weight: bold;
      margin-top: 25px;
      border: none;
      cursor: pointer;
    }
    button.submit:disabled {
      background: #808080b0;
      color: #eee;
      cursor: not-allowed;
      opacity: 0.7;
    }
    button.submit:hover:not(:disabled) {
      background: #e65500;
    }
    #previewImage {
      width: 200px;
      height: auto;
      margin-top: 10px;
      display: block;
      border-radius: 6px;
    }
    .tasks-header {
      font-size: 2em;
      margin: 30px 0 25px 0;
      font-weight: bold;
      letter-spacing: 2px;
      color: var(--neon-blue);
      background: var(--panel-color);
      padding: 14px 0;
      text-align: center;
      border-radius: 18px;
      border: 2px solid var(--neon-blue);
      width: 100%;
    }
    .tasks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 30px;
    }
    .task-card {
      border: 2px solid var(--neon-blue);
      border-radius: 14px;
      box-shadow: 0 0 15px #00e5ff44;
      overflow: hidden;
      position: relative;
      background: #000;
      display: flex;
      flex-direction: column;
      cursor: default;
      transition: transform 0.17s;
    }
    .task-card.completed {
      cursor: pointer;
      border-color: var(--complete-badge);
    }
    .task-card:active {
      transform: scale(0.97);
    }
    .task-thumb, .task-video {
      width: 100%;
      height: 260px;
      background: #222;
      object-fit: cover;
      display: block;
    }
    .task-prompt {
      padding: 12px 12px 7px 12px;
      font-size: 1.3em;
      background: #111c;
      color: #fff;
      text-align: center;
      font-family: 'Orbitron',sans-serif;
    }
    .task-badges {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      position: absolute;
      top: 10px; left: 0; right: 0;
      padding-inline:18px;
      z-index:5;
    }
    .task-badge {
      padding: 7px 18px;
      border-radius: 14px;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 6px #111c;
      letter-spacing: 0.5px;
      border: none;
      display: inline-block;
      background: var(--flame-orange);
      opacity: 0.92;
      box-shadow: 0 0 7px #000c;
      pointer-events:none;
    }
    .badge-queue     { background: var(--queue-badge); color: #222;}
    .badge-progress  { background: var(--progress-badge);}
    .badge-completed { background: var(--complete-badge); color: #222;}

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal.open {
      display: block;
      animation: fade-in 0.25s;
    }
    .modal-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 80vh;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      padding: 0;
      box-shadow: 0 0 30px #00e5ff33;
      border: 2px solid #00e5ff90;
    }
    .modal-content video {
      width: 100%;
      max-height: 80vh;
      display: block;
      background: #000;
    }
    .close {
      position: absolute;
      top: 5px; right: 15px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }
    @media (max-width: 700px) {
      .main { padding:10px; margin-left: 90px; width: calc(100% - 90px);}
      .sidebar { width: 90px; padding: 8px;}
      .tasks-grid { grid-template-columns: 1fr;}
      .tasks-header{font-size:1.1em;}
    }
  </style>
</head>
<body data-theme="dark">
  <div class="sidebar">
    <div>
      <div class="brand">âš¡ PUNX GEN</div>
      <a href="#" class="nav-link">Generate</a>
      <a href="#" class="nav-link">History</a>
      <a href="#" class="nav-link">Settings</a>
    </div>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div class="main">
    <div class="container">
      <h2>ðŸŽ¬ Image to Video</h2>
      <label>Upload Image<input type="file" id="imageInput" accept="image/*"/></label>
      <img id="previewImage" style="display:none;"/>
      <label>Runpod ID<input type="text" id="runpodIdInput" placeholder="Enter runpod ID"/></label>
      <label>Prompt<textarea id="promptInput">Make the person in the image fly up into the sky...</textarea></label>
      <label>Negative Prompt<textarea id="negativePromptInput">bad anatomy, blurry, multiple heads</textarea></label>
      <label>Duration<select id="durationInput"><option value="5">5 seconds</option><option value="10">10 seconds</option></select></label>
      <button id="submitBtn" class="submit" onclick="handleSubmit()">Generate Video</button>

      <div class="tasks-header">Tasks</div>
      <div id="tasksGrid" class="tasks-grid"></div>
    </div>
  </div>
  <div id="videoModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal(event)">&times;</span>
      <video id="modalVideo" controls autoplay></video>
    </div>
  </div>
<script>
const TASKS_KEY = "tasks2";
const THUMB_KEY_PREFIX = "thumb_2_";

function saveTaskList(tasks) {
  localStorage.setItem(TASKS_KEY, JSON.stringify(tasks));
}
function getTaskList() {
  try { return JSON.parse(localStorage.getItem(TASKS_KEY)) || []; }
  catch { return []; }
}
// Save/retrieve thumbnails to localStorage so can restore after page reloads.
function saveThumb(taskId, imgDataUrl) {
  localStorage.setItem(THUMB_KEY_PREFIX+taskId, imgDataUrl);
}
function getThumb(taskId) {
  return localStorage.getItem(THUMB_KEY_PREFIX+taskId);
}
function removeThumb(taskId) {
  localStorage.removeItem(THUMB_KEY_PREFIX+taskId);
}

// Render all tasks as grid
function renderTasksGrid() {
  const tasks = getTaskList();
  const grid = document.getElementById("tasksGrid");
  if (!tasks.length) {
    grid.innerHTML = '<div style="color:#888;font-size:20px;padding:20px 0">No tasks yet.</div>';
    return;
  }
  grid.innerHTML = '';
  for (const t of tasks) {
    grid.appendChild(createTaskCard(t));
  }
}

// Create a task rectangle UI with correct badge and preview
function createTaskCard(t) {
  const div = document.createElement("div");
  const taskState = t.status === "Complete" ? "completed"
                  : t.status === "Processing" ? "inprogress"
                  : "queue";
  let badgeText = "", badgeClass = "";
  if (t.status === "Complete") badgeText = "Completed", badgeClass = "badge-completed";
  else if (t.status === "Processing") badgeText = "In Progress", badgeClass = "badge-progress";
  else badgeText = "In Queue", badgeClass = "badge-queue";
  // For completed, show the video; otherwise show the thumbnail image.
  let content = `
    <div class="task-badges">
      <span class="task-badge ${badgeClass}">${badgeText}</span>
    </div>
    ${
      t.status === "Complete"
      ? `<video class="task-video" src="${t.video_url}" preload="metadata" muted></video>`
      : t.thumbnail 
        ? `<img class="task-thumb" src="${t.thumbnail}" alt="thumbnail">`
        : `<div style="width:100%;height:260px;background:#222"></div>`
    }
    <div class="task-prompt">${(t.prompt || "").slice(0,40)}...</div>
  `;
  div.innerHTML = content;
  div.className = `task-card${t.status === "Complete" ? " completed" : ""}`;
  // Video preview modal for completed only
  if(t.status==="Complete" && t.video_url) {
    div.style.cursor = 'pointer';
    div.onclick = ()=>openModal(t.video_url);
  }
  return div;
}

// -- Image selection, store as previewDataUrl in memory --
let previewDataUrl = "";
document.getElementById("imageInput").addEventListener("change", (event) => {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      previewDataUrl = e.target.result;
      const img = document.getElementById("previewImage");
      img.src = previewDataUrl;
      img.style.display = "block";
    };
    reader.readAsDataURL(file);
  }
});

// ----- TASK LIFECYCLE -----
async function uploadImage(runpodId, file) {
  const formData = new FormData();
  formData.append("file", file);
  formData.append("runpod_id", runpodId);
  try {
    const response = await fetch("https://punx-i2-t-generator.vercel.app/api/upload", {
      method: "POST",
      body: formData
    });
    const data = await response.json();
    if (response.ok && data.filename) {
      return data.filename;
    }
    alert("Image upload failed: " + (data.message || "Unknown error"));
  } catch (err) {
    alert("Error uploading image: " + err.message);
  }
  return "";
}
async function createTask(prompt, negativePrompt, runpodId, duration, input_image) {
  const req = {
    prompt,
    negative_prompt: negativePrompt,
    input_image,
    runpod_id: runpodId,
    duration: parseInt(duration)
  };
  try {
    const response = await fetch("https://punx-i2-t-generator.vercel.app/api/create-task", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(req)
    });
    const data = await response.json();
    if (!response.ok) {
      alert("Task creation failed: " + (data.message || "Server Error"));
    }
    return data;
  } catch (err) {
    alert("Error creating task: " + err.message);
    return {};
  }
}
async function checkTask(taskId, runpodId) {
  try {
    const res = await fetch(`https://punx-i2-t-generator.vercel.app/api/get-task?taskId=${taskId}&runpod_id=${runpodId}`);
    const data = await res.json();
    return data;
  } catch (err) {
    return {};
  }
}

let pollingInterval = null;
// Poll all tasks with status not "Complete"
function pollAllTasks() {
  const poll = async () => {
    let tasks = getTaskList();
    let changed = false;
    for (let t of tasks) {
      if (t.status !== "Complete") {
        let apiStatus = await checkTask(t.taskId, t.runpodId);
        if (apiStatus.status && apiStatus.status !== t.status) {
          t.status = apiStatus.status === "Complete" ? "Complete" : (apiStatus.status === "Processing" ? "Processing" : "Pending");
          changed = true;
        }
        if (apiStatus.status === "Complete" && apiStatus.video_url && !t.video_url) {
          t.video_url = apiStatus.video_url;
          changed = true;
        }
      }
    }
    if (changed) {
      saveTaskList(tasks);
      renderTasksGrid();
    }
  };
  if(pollingInterval) clearInterval(pollingInterval);
  pollingInterval = setInterval(poll, 4500);
}

function handleSubmit() {
  const submitBtn = document.getElementById("submitBtn");
  const imageFile = document.getElementById("imageInput").files[0];
  const runpodId = document.getElementById("runpodIdInput").value;
  const prompt = document.getElementById("promptInput").value;
  const negativePrompt = document.getElementById("negativePromptInput").value;
  const duration = document.getElementById("durationInput").value;

  if (!imageFile || !runpodId) {
    alert("Please upload an image and enter a runpod ID.");
    return;
  }
  submitBtn.textContent = "Processing...";
  submitBtn.disabled = true;

  uploadImage(runpodId, imageFile).then(input_image => {
    if (input_image) {
      createTask(prompt, negativePrompt, runpodId, duration, input_image).then(task => {
        if (task.task_id) {
          // Save thumbnail to persistent storage for reloading after refresh
          if (previewDataUrl) saveThumb(task.task_id, previewDataUrl);
          // Add to local tasks
          let tasks = getTaskList();
          tasks.unshift({
            taskId: task.task_id,
            prompt,
            runpodId,
            status: "Pending",
            input_image,
            thumbnail: previewDataUrl || "",
            created_time: Date.now(),
          });
          saveTaskList(tasks);
          renderTasksGrid();
          pollAllTasks();
        } else {
          alert("Task creation did not return a valid taskId.");
        }
        submitBtn.textContent = "Generate Video";
        submitBtn.disabled = false;
      });
    } else {
      submitBtn.textContent = "Generate Video";
      submitBtn.disabled = false;
    }
  });
}

// Modal logic (for completed)
function openModal(videoUrl) {
  const modal = document.getElementById("videoModal");
  const modalVideo = document.getElementById("modalVideo");
  modalVideo.src = videoUrl;
  modalVideo.currentTime = 0;
  modalVideo.play();
  modal.classList.add("open");
  document.body.style.overflow = "hidden";
}
function closeModal(e) {
  const modal = document.getElementById("videoModal");
  const modalVideo = document.getElementById("modalVideo");
  if (modal.classList.contains("open")) {
    modal.classList.remove("open");
    modalVideo.pause();
    modalVideo.src = "";
    document.body.style.overflow = "";
  }
}
document.addEventListener("keydown", function(e){
  if(e.key === "Escape"){ closeModal(); }
});

// Theme
function toggleTheme() {
  const cur = document.body.getAttribute('data-theme');
  document.body.setAttribute('data-theme', cur === 'light' ? 'dark' : 'light');
}

// Restore on load, refresh polling
document.addEventListener("DOMContentLoaded", function() {
  // Restore images for tasks if missing (after reload)
  let list = getTaskList();
  for (let t of list) {
    if (!t.thumbnail && t.taskId) t.thumbnail = getThumb(t.taskId);
  }
  saveTaskList(list);
  renderTasksGrid();
  pollAllTasks();
});
</script>
</body>
</html>
