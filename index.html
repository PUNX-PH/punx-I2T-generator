<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image2Video Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00e5ff;
      --deep-purple: #0d001c;
      --flame-orange: #ff6e00;
      --text-light: #eee;
      --text-dark: #111;
      --queue-badge: #ccb900;
      --progress-badge: #008ff4;
      --complete-badge: #1ede60;
    }
    [data-theme="dark"] {
      --bg-color: #0a0a12;
      --panel-color: #1b1b2d;
      --text-color: var(--text-light);
    }
    [data-theme="light"] {
      --bg-color: #f4f4f4;
      --panel-color: #ffffff;
      --text-color: var(--text-dark);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
    }
    .main {
      margin: 0 auto;
      padding: 20px 6px 28px 6px;
      max-width: 900px;
      min-height: 100vh;
    }
    .container {
      background: var(--panel-color);
      padding: 18px 16px 18px 16px;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,255,255,0.08);
    }
    h2, .upload-title {
      color: var(--neon-blue);
      text-align: center;
      margin: 0 0 12px 0;
      font-size: 1.7em;
    }
    label {
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 8px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #555;
      font-size: 14px;
      background: transparent;
      color: inherit;
    }
    input[type="file"] {
      padding: 4px;
      background: var(--panel-color);
    }
    button.submit {
      background: var(--flame-orange);
      color: white;
      font-weight: bold;
      margin-top: 13px;
      margin-bottom: 10px;
      border: none;
      cursor: pointer;
    }
    button.submit:disabled {
      background: #808080b0;
      color: #eee;
      cursor: not-allowed;
      opacity: 0.7;
    }
    button.submit:hover:not(:disabled) {
      background: #e65500;
    }

    .center-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto 12px auto;
      max-width: 220px;
      width: 100%;
    }
    .center-upload label {
      width: 100%;
      text-align: center;
      margin-bottom: 3px;
      font-weight: normal;
    }
    .center-upload input[type="file"] {
      width: 130px;
      max-width: 90vw;
      margin-bottom: 2px;
      font-size: .95em;
    }
    #previewImage {
      margin-top: 6px;
      width: 100%;
      max-width: 210px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0005;
    }

    .tabs {
      margin: 15px 0 6px 0;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .tab-btn {
      flex: 1;
      padding: 12px 0;
      border-radius: 16px;
      border: 2.2px solid var(--neon-blue);
      background: var(--panel-color);
      color: var(--neon-blue);
      font-weight: bold;
      font-size: 1.1em;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .tab-btn.active {
      background: var(--neon-blue);
      color: var(--deep-purple);
    }
    .tab-content { display: none; min-height: 85px;}
    .tab-content.active { display: block;}
    .tasks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(215px, 1fr));
      gap: 22px;
      width: 100%;
    }
    .task-card {
      border: 2px solid var(--neon-blue);
      border-radius: 14px;
      box-shadow: 0 0 9px #00e5ff44;
      overflow: hidden;
      position: relative;
      background: #000;
      display: flex;
      flex-direction: column;
      cursor: default;
      transition: transform 0.15s, border-color 0.15s;
    }
    .task-card.completed {
      cursor: pointer;
      border-color: var(--complete-badge);
    }
    .task-card:active {
      transform: scale(0.97);
    }
    .task-thumb, .task-video {
      width: 100%;
      height: 160px;
      background: #222;
      object-fit: cover;
      display: block;
    }
    .task-prompt {
      padding: 8px 8px 6px 8px;
      font-size: 1.08em;
      background: #111c;
      color: #fff;
      text-align: center;
      font-family: 'Orbitron',sans-serif;
    }
    .task-badges {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      position: absolute;
      top: 7px; left: 0; right: 0;
      padding-inline:8px;
      z-index:5;
    }
    .task-badge {
      padding: 5px 11px;
      border-radius: 13px;
      font-size: .98em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 6px #111c;
      letter-spacing: 0.5px;
      border: none;
      display: inline-block;
      background: var(--flame-orange);
      opacity: 0.91;
      box-shadow: 0 0 6px #000a;
      pointer-events:none;
    }
    .badge-queue     { background: var(--queue-badge); color: #222;}
    .badge-inprog    { background: var(--progress-badge);}
    .badge-completed { background: var(--complete-badge); color: #222;}
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal.open {
      display: block;
      animation: fade-in 0.25s;
    }
    .modal-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 80vh;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      padding: 0;
      box-shadow: 0 0 30px #00e5ff33;
      border: 2px solid #00e5ff90;
    }
    .modal-content video {
      width: 100%;
      max-height: 80vh;
      display: block;
      background: #000;
    }
    .close {
      position: absolute;
      top: 5px; right: 15px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }
    @keyframes fade-in {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    @media (max-width: 540px) {
      .main { padding:6px 1vw 10px 1vw; }
      .container { padding: 6px 3vw 10px 3vw;}
      .tasks-grid { grid-template-columns: 1fr;}
    }
  </style>
</head>
<body data-theme="dark">
  <div class="main">
    <div class="container">
      <h2 class="upload-title">Upload Image</h2>
      <div class="center-upload">
        <label>
          <input type="file" id="imageInput" accept="image/*"/>
        </label>
        <img id="previewImage" style="display:none;"/>
      </div>
      <label>Runpod ID<input type="text" id="runpodIdInput" placeholder="Enter runpod ID"/></label>
      <label>Prompt<textarea id="promptInput">Make the person in the image fly up into the sky...</textarea></label>
      <label>Negative Prompt<textarea id="negativePromptInput">bad anatomy, blurry, multiple heads</textarea></label>
      <label>Duration<select id="durationInput"><option value="5">5 seconds</option><option value="10">10 seconds</option></select></label>
      <button id="submitBtn" class="submit" onclick="handleSubmit()">Generate Video</button>
      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('tasksTab', this)">Tasks</button>
        <button class="tab-btn" onclick="showTab('completedTab', this)">Completed</button>
      </div>
      <div id="tasksTab"    class="tab-content active"><div id="tasksGrid" class="tasks-grid"></div></div>
      <div id="completedTab" class="tab-content">  <div id="completedGrid" class="tasks-grid"></div></div>
    </div>
  </div>
  <div id="videoModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal(event)">&times;</span>
      <video id="modalVideo" controls autoplay></video>
    </div>
  </div>
<script>
const TASKS_KEY = "tasks2";
const THUMB_KEY_PREFIX = "thumb_2_";
function saveTaskList(tasks) { localStorage.setItem(TASKS_KEY, JSON.stringify(tasks)); }
function getTaskList()       { try { return JSON.parse(localStorage.getItem(TASKS_KEY)) || []; } catch { return []; } }
function saveThumb(taskId, imgDataUrl) { localStorage.setItem(THUMB_KEY_PREFIX+taskId, imgDataUrl); }
function getThumb(taskId) { return localStorage.getItem(THUMB_KEY_PREFIX+taskId); }
function renderAllTasks() {
  const tasks = getTaskList();
  let queue = [], complete = [];
  for(let t of tasks) {
    if(t.status === "Complete") complete.push(t);
    else queue.push(t);
  }
  renderTasksGrid(queue, "tasksGrid");
  renderTasksGrid(complete.slice().reverse(), "completedGrid", true); // Most recent completed first
}
function renderTasksGrid(tasks, gridId, completedTab) {
  const grid = document.getElementById(gridId);
  if (!tasks.length) {
    grid.innerHTML = '<div style="color:#888;font-size:18px;padding:12px 0">No tasks yet.</div>';
    return;
  }
  let idxInProgress = -1;
  if(!completedTab) { // only for pending tab
    for(let i=0;i<tasks.length;i++){
      if(tasks[i].status === "Pending" || tasks[i].status === "Processing") { idxInProgress = i; break; }
    }
  }
  grid.innerHTML = '';
  for (let i = 0; i < tasks.length; i++) {
    let showQueue = false, showProg = false;
    if (completedTab) {
      showProg = false; showQueue = false;
    } else if (tasks[i].status === "Complete") {
      showProg = false; showQueue = false;
    } else if (i === idxInProgress) {
      showProg = true;  showQueue = false;
    } else {
      showProg = false; showQueue = true;
    }
    grid.appendChild(createTaskCard(tasks[i], showProg, showQueue));
  }
}
function createTaskCard(t, showProg, showQueue) {
  const div = document.createElement("div");
  let badgeText = "", badgeClass = "";
  if (t.status === "Complete")      badgeText = "Completed",   badgeClass = "badge-completed";
  else if (showProg)               badgeText = "In Progress", badgeClass = "badge-inprog";
  else if (showQueue)              badgeText = "In Queue",    badgeClass = "badge-queue";
  let content = `
    <div class="task-badges">
      <span class="task-badge ${badgeClass}">${badgeText}</span>
    </div>
    ${
      t.status === "Complete"
      ? `<video class="task-video" src="${t.video_url}" preload="metadata" muted></video>`
      : t.thumbnail 
        ? `<img class="task-thumb" src="${t.thumbnail}" alt="thumbnail">`
        : `<div style="width:100%;height:160px;background:#222"></div>`
    }
    <div class="task-prompt">${(t.prompt || "").slice(0,40)}...</div>
  `;
  div.innerHTML = content;
  div.className = `task-card${t.status === "Complete" ? " completed" : ""}`;
  if(t.status==="Complete" && t.video_url) {
    div.style.cursor = 'pointer';
    div.onclick = ()=>openModal(t.video_url);
  }
  return div;
}
let previewDataUrl = "";
document.getElementById("imageInput").addEventListener("change", (event) => {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      previewDataUrl = e.target.result;
      const img = document.getElementById("previewImage");
      img.src = previewDataUrl;
      img.style.display = "block";
    };
    reader.readAsDataURL(file);
  }
});
async function uploadImage(runpodId, file) {
  const formData = new FormData();
  formData.append("file", file);
  formData.append("runpod_id", runpodId);
  try {
    const response = await fetch("https://punx-i2-t-generator.vercel.app/api/upload", {
      method: "POST",
      body: formData
    });
    const data = await response.json();
    if (response.ok && data.filename) {
      return data.filename;
    }
    alert("Image upload failed: " + (data.message || "Unknown error"));
  } catch (err) {
    alert("Error uploading image: " + err.message);
  }
  return "";
}
async function createTask(prompt, negativePrompt, runpodId, duration, input_image) {
  const req = {
    prompt,
    negative_prompt: negativePrompt,
    input_image,
    runpod_id: runpodId,
    duration: parseInt(duration)
  };
  try {
    const response = await fetch("https://punx-i2-t-generator.vercel.app/api/create-task", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(req)
    });
    const data = await response.json();
    if (!response.ok) {
      alert("Task creation failed: " + (data.message || "Server Error"));
    }
    return data;
  } catch (err) {
    alert("Error creating task: " + err.message);
    return {};
  }
}
async function checkTask(taskId, runpodId) {
  try {
    const res = await fetch(`https://punx-i2-t-generator.vercel.app/api/get-task?taskId=${taskId}&runpod_id=${runpodId}`);
    const data = await res.json();
    return data;
  } catch (err) {
    return {};
  }
}
let pollingInterval = null;
function pollAllTasks() {
  const poll = async () => {
    let tasks = getTaskList();
    let changed = false;
    for (let t of tasks) {
      if (t.status !== "Complete") {
        let apiStatus = await checkTask(t.taskId, t.runpodId);
        if (apiStatus.status && apiStatus.status !== t.status) {
          t.status = apiStatus.status === "Complete" ? "Complete" : (apiStatus.status === "Processing" ? "Processing" : "Pending");
          changed = true;
        }
        if (apiStatus.status === "Complete" && apiStatus.video_url && !t.video_url) {
          t.video_url = apiStatus.video_url;
          changed = true;
        }
      }
    }
    if (changed) {
      saveTaskList(tasks);
      renderAllTasks();
    } else {
      renderAllTasks();
    }
  };
  if(pollingInterval) clearInterval(pollingInterval);
  pollingInterval = setInterval(poll, 4500);
}
function handleSubmit() {
  const submitBtn = document.getElementById("submitBtn");
  const imageFile = document.getElementById("imageInput").files[0];
  const runpodId = document.getElementById("runpodIdInput").value;
  const prompt = document.getElementById("promptInput").value;
  const negativePrompt = document.getElementById("negativePromptInput").value;
  const duration = document.getElementById("durationInput").value;

  if (!imageFile || !runpodId) {
    alert("Please upload an image and enter a runpod ID.");
    return;
  }
  submitBtn.textContent = "Processing...";
  submitBtn.disabled = true;

  uploadImage(runpodId, imageFile).then(input_image => {
    if (input_image) {
      createTask(prompt, negativePrompt, runpodId, duration, input_image).then(task => {
        if (task.task_id) {
          if (previewDataUrl) saveThumb(task.task_id, previewDataUrl);
          let tasks = getTaskList();
          tasks.push({ // first come, first serve: push at end
            taskId: task.task_id,
            prompt,
            runpodId,
            status: "Pending",
            input_image,
            thumbnail: previewDataUrl || "",
            created_time: Date.now(),
          });
          saveTaskList(tasks);
          renderAllTasks();
          pollAllTasks();
        } else {
          alert("Task creation did not return a valid taskId.");
        }
        submitBtn.textContent = "Generate Video";
        submitBtn.disabled = false;
      });
    } else {
      submitBtn.textContent = "Generate Video";
      submitBtn.disabled = false;
    }
  });
}
// Modal
function openModal(videoUrl) {
  const modal = document.getElementById("videoModal");
  const modalVideo = document.getElementById("modalVideo");
  modalVideo.src = videoUrl;
  modalVideo.currentTime = 0;
  modalVideo.play();
  modal.classList.add("open");
  document.body.style.overflow = "hidden";
}
function closeModal(e) {
  const modal = document.getElementById("videoModal");
  const modalVideo = document.getElementById("modalVideo");
  if (modal.classList.contains("open")) {
    modal.classList.remove("open");
    modalVideo.pause();
    modalVideo.src = "";
    document.body.style.overflow = "";
  }
}
document.addEventListener("keydown", function(e){
  if(e.key === "Escape"){ closeModal(); }
});
// Tabs
function showTab(tabId, btnRef) {
  document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  btnRef.classList.add('active');
}
document.addEventListener("DOMContentLoaded", function() {
  let list = getTaskList();
  for (let t of list) {
    if (!t.thumbnail && t.taskId) t.thumbnail = getThumb(t.taskId);
  }
  saveTaskList(list);
  renderAllTasks();
  pollAllTasks();
});
</script>
</body>
</html>
